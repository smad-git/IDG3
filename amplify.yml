version: 1
backend:
  phases:
    build:
      commands:
        - echo "# Execute Amplify CLI with the helper script"
        - envCache --set stackInfo ""
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd idg-portal-ui
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: idg-portal-ui/build
    files:
      - "**/*"
  cache:
    paths:
      - idg-portal-ui/node_modules/**/*
