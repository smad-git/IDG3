version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies"
        - pip install --upgrade pip
    build:
      commands:
        - "Execute Amplify CLI with the helper script repo"
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - cd idg-portal-ui
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: idg-portal-ui/build
    files:
      - "**/*"
  cache:
    paths:
      - idg-portal-ui/node_modules/**/*
